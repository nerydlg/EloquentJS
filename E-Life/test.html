			var world = new LifeLikeWorld(
							  ["############################",
							   "#####                 ######",
							   "##   ***                **##",
							   "#   *##**         **  o  *##",
							   "#    ***     o    ##**    *#",
							   "#       o         ##***    #",
							   "#                 ##**     #",
							   "#   o       #*             #",
							   "#*          #**       o    #",
							   "#***        ##**    o    **#",
							   "##****     ###***       *###",
							   "############################"],
							  {"#": Wall,
							   "o": PlantEater,
							   "*": Plant}
							);
 						
			var t  = null;			

			function main(){
				if(t != null){ return; }
				var div = document.getElementById("plife");
				if(world == null)
					world = new World(plan, { "#" : Wall,
								  "o" : BouncingCritter, 
								  "T" : WallFollower});
				div.innerHTML = world.toString().replace(/ /gi, "&nbsp;&nbsp;");
				t = setInterval(start, 250);											
			}

			
			function start(){
				var div = document.getElementById("plife");
				div.innerHTML = "" ;
				world.turn();
				div.innerHTML = world.toString().replace(/ /gi, "&nbsp;&nbsp;");				
			}

			function stop(){
				if(t != null){ 
					clearTimeout(t);
					t = null;				
				}
			}		
		</script>
	</head>
	<body onload ="">
		<div id="plife" style="width:280px; height: 220px;">
		</div>
		<button id="start" onclick="main()" > Start </button> <button id="stop" onclick="stop()"> Stop </button>
	</body>
